<!doctype html>
<html lang="en" style="display: block;height: 100%;width: 100%;position:fixed;">
<head>
  <meta charset="utf-8">
  <title>CbnProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/css/multi-select.css">
  <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js" type="text/javascript"></script> 


  <script>

    function GenerateCaptcha() {  
          var chr1 = Math.ceil(Math.random() * 10) + '';  
          var chr2 = Math.ceil(Math.random() * 10) + '';  
          var chr3 = Math.ceil(Math.random() * 10) + '';  

          var str = new Array(4).join().replace(/(.|$)/g, function () { return ((Math.random() * 36) | 0).toString(36)[Math.random() < .5 ? "toString" : "toUpperCase"](); });  
          var captchaCode = str.toString().toUpperCase() + chr1 + ' ' + chr2 + ' ' + chr3;  
          document.getElementById("txtCaptcha").value = captchaCode;
          document.getElementById("forget-txtCaptcha").value = captchaCode;
          document.getElementById("adminTxtCaptcha").value = captchaCode;
          document.getElementById("adminForget-txtCaptcha").value = captchaCode; 
      }  
  
      function ValidCaptcha() {  
          var str1 = removeSpaces(document.getElementById('txtCaptcha').value);  
          var str2 = removeSpaces(document.getElementById('txtCompare').value);  

          if (str1 == str2) return true;  
          return false;  
      }  
  
      function removeSpaces(string) {  
          return string.split(' ').join('');  
      }

  </script>


</head>
<body style="height: 100%;width: 100%;display: block;position: absolute;margin:unset;" onload="GenerateCaptcha();">
  <app-root style="position: absolute; height: 100%; width: 100%;"></app-root>
</body>
</html>
