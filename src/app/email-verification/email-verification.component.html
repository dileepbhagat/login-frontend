<div id="verify-main-div">
    <div id="verify-register-sub-div">
        <h1 *ngIf="isEmailVerified">Congratulations, your email has been </h1>
        <h1 *ngIf="isEmailVerified">verified.</h1>
        <h1 *ngIf="!isEmailVerified">Sorry, we couldn't verify your email. It</h1>
        <h1 *ngIf="!isEmailVerified">maybe already verified, or verification </h1>
        <h1 *ngIf="!isEmailVerified">code is incorrect</h1>
        <div *ngIf="isEmailVerified" id="verify-div" data-toggle="modal" data-target="#emailVerifyModal">
                <button id="verify-div-button">Verify OTP</button>
        </div>
        <!-- <div *ngIf="isEmailVerified" style="position:relative;text-align:center;">
            <p>Please click below to return to home page.</p>
            <a href="/" style="cursor: pointer;">Return Home</a>
        </div> -->
    </div>

    <!-- Popup starts-->

    <div class="modal fade" id="emailVerifyModal" style="top:22%;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width:500px;" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body" style="padding:30px;">
              <div class="form-title text-center" style="position:relative;top:-16px;">
                <h4>Application Registration Module</h4>
              </div>
              <div class="d-flex flex-column text-center">
                <form ngNativeValidate>
                    <div class="verify-email-class">
                        <p id="otp-div-p" style="top:4px;">Enter OTP for ref no:{{otpRefNo}}</p>
                        <input type="text" id="otp-div-input" [(ngModel)]="enteredOTP" [ngModelOptions]="{standalone: true}" required> 
                        <div id="email-id-req" style="width:0%;left:0%;top:-4px;" class="app-register-req">
                            <label class="required"></label>
                        </div>
                    </div>
                    <input type="submit" id="app-register-popup-verify" value="Verify" (click)="mobVerification();"/>
                </form>
                <div *ngIf="clickedVerify" id="popup-verify-div">
                    <p>{{clickedVerifyMsg}}</p>
                </div>
              </div>
            </div>
          </div>
            
        </div>
      </div>

    <!-- Popup ends-->

</div>
