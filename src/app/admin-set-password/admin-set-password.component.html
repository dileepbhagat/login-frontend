<div id="set-password-main-div">
    <div id="set-password-div-left">
    </div>
    <div id="set-password-div-body">
        <div id="set-password-body-heading">
            <p style="position:relative;text-align:center;vertical-align:middle;top:30%;color:slateblue;left:2%;">Set Password</p>
        </div>
        <div id="set-password-body-content">
            <div class="set-password-body-div">
                <div style="position: relative;display: block;width:5%;height:100%;">
                </div>
                <div style="position: relative;display: block;width:20%;height:100%;font-weight: 600;">
                    <p>Password:</p>
                </div>
                <div style="position: relative;display: block;width:5%;height:100%;">
                </div>
                <div style="position: relative;display: block;width:60%;height:100%;">
                    <input type="password" style="position: relative;width:100%;height:35%;" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="set-password-body-div">
                <div style="position: relative;display: block;width:5%;height:100%;">
                </div>
                <div style="position: relative;display: block;width:20%;height:100%;font-weight: 600;">
                    <p>Retype Password:</p>
                </div>
                <div style="position: relative;display: block;width:5%;height:100%;">
                </div>
                <div style="position: relative;display: block;width:60%;height:100%;">
                    <input style="position: relative;width:100%;height:35%;" type="text" (mouseup)="checkPassword();" (keyup)="checkPassword();" name="retype-password" [(ngModel)]="retypePassword" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <p *ngIf="mismatch && showMismatch" style="position:relative;text-align:center;color:red;">Passwords are not equal!</p>
            <input type="submit" id="set-password-submit" value="Submit" (click)="setPassword();"/>
        </div>
        <div id="set-passoword-sucess-div">
            <p>Password set successfully. Please click below link to return home page!</p>
            <a href="/user/admin/home">Return to Home Page</a>
        </div>
        <p id="set-password-failure-p">Failed to set password!</p>
    </div>
    <div id="set-password-div-right">
    </div>
</div>
